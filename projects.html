---
layout: page
title: Projects
---

<h2>Projects</h2>

    {% for post in site.posts %}
        {% if post.projects %}
<div class="container-lg clearfix">
            <div class="col-sm-4 col-md-4 col-lg-4 float-left p-2 border">
            <p class="h3">
                    <a href="{% if post.externalLink %}{{ post.externalLink }}{% else %}{{ site.url }}{{ post.url }}{% endif %}">
                        {{ post.title }}
                    </a>
                <p>{{ page.date | date: "%b %d %Y" }}</p>
            </div>
            <div class="col-sm-8 col-md-8 col-lg-8 float-right p-2 border">
                {% if post.image %}
                    <img src="{{ post.image }}">
                {% endif %}
            </div>
</div>
        {% endif %}
    {% endfor %}
