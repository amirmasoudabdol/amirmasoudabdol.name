<div class="container-lg clearfix">
  <div class="col-sm-4 col-md-4 col-lg-4 float-left p-2 border">

    <p class="h3"><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></p>

    <p>{{ post.date | date: "%b %d %Y" }}</p>
  </div>

  <div class="col-sm-8 col-md-8 col-lg-8 float-right p-2 border">
    <a class="Link--secondary no-underline muted" href="{{ site.url }}{{ post.url }}">
      {{ post.description }}
    </a>
  </div>
</div>
